- hosts: all
  become: yes
  become_method: sudo
  tasks:
  - name: Install aptitude, for better package management
    apt:
      name: aptitude
      state: latest
      update_cache: true

  - name: Update package cache
    apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

  - name: Upgrade all packages
    apt: upgrade=dist force_apt_get=yes

  - name: Install required system packages
    apt:
      pkg:
        - git
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - python3-pip
#        - python3-dev
        - virtualenv
        - python3-setuptools
      state: latest
      update_cache: true

 - name: Install latest docker-compose (v2.4.1 as of 04/21/2022)
    get_url:
      url: "https://github.com/docker/compose/releases/download/v2.4.1/docker-compose-linux-x86_64"
      checksum: sha256:6dc9096eb6aed220e9b876b3ae6edbffa8bb3beaa5936d11495acd90ea6246f1
      dest: /usr/local/bin/docker-compose
      owner: root
      group: root
      mode: 0555

  - name: Check if a reboot is needed for Debian and Ubuntu boxes
    register: reboot_required_file
    stat: path=/var/run/reboot-required get_md5=no

  - name: Reboot the Debian or Ubuntu server
    reboot:
      msg: "Reboot initiated by Ansible due to kernel updates"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
    when: reboot_required_file.stat.exists
